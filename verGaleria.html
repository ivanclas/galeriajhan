<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Jhan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            color: #007bff;
            text-align: center;
            font-size: 36px;
        }

        .filter-buttons {
            display: flex; /* Usar flexbox */
            justify-content: center; /* Centrar los botones */
            margin: 20px;
            flex-wrap: wrap; /* Permitir que los botones se ajusten a varias líneas */
        }

        .filter-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px; /* Espacio entre botones */
            flex: 1; /* Permitir que los botones crezcan en el espacio disponible */
            min-width: 120px; /* Ancho mínimo para los botones */
            transition: background-color 0.3s; /* Transición suave */
        }

        .filter-buttons button:hover {
            background-color: #0056b3; /* Cambio de color al pasar el mouse */
        }

        .filter-buttons button.active {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img, .gallery-item video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item h3 {
            margin: 10px 0 0;
            color: #333;
            font-size: 18px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .loader {
            margin-top: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .float-button:hover {
            background-color: #0056b3;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .filter-buttons button {
                padding: 8px 16px;
                font-size: 14px;
                flex: 1; /* Permitir que los botones crezcan en el espacio disponible */
                min-width: 100px; /* Ancho mínimo para los botones */
            }

            .gallery {
                padding: 10px;
                gap: 15px;
            }

            .gallery-item {
                padding: 10px;
            }

            .gallery-item h3 {
                font-size: 16px;
            }

            .float-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL, deleteObject, getMetadata } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyARefiao7-HrGUZJLNgxLZM1ouJZnf0i80",
            authDomain: "login-de3fd.firebaseapp.com",
            databaseURL: "https://login-de3fd-default-rtdb.firebaseio.com",
            projectId: "login-de3fd",
            storageBucket: "login-de3fd.appspot.com",
            messagingSenderId: "1064113669692",
            appId: "1:1064113669692:web:c45b68b5a8a519536f2539",
            measurementId: "G-TMWR9JNR18"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let currentFilter = 'all'; // Inicialmente mostrar todo

        // Función para cargar la galería
        async function loadGallery() {
    const galleryContainer = document.getElementById('gallery');
    const loader = document.getElementById('loader');

    galleryContainer.innerHTML = ''; // Limpiar galería existente

    const listRef = ref(storage, 'fotos/');
    const allItems = await listAll(listRef);

    const uniqueItems = new Set(); // Usar un Set para rastrear elementos únicos

    for (const itemRef of allItems.items) {
        const url = await getDownloadURL(itemRef);

        // Obtener los metadatos del archivo
        const metadata = await getMetadata(itemRef);
        const timestamp = metadata.timeCreated; // Obtiene la fecha de creación

        // Formatear la fecha
        const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZone: 'UTC' };
        const dateString = new Date(timestamp).toLocaleString('es-ES', options);

        // Filtrar por tipo de archivo según el filtro actual
        const isImage = metadata.contentType.startsWith('image/');
        const isVideo = metadata.contentType.startsWith('video/');

        if (
            currentFilter === 'all' ||
            (currentFilter === 'images' && isImage) ||
            (currentFilter === 'videos' && isVideo)
        ) {
            // Verificar si el URL ya se ha agregado
            if (!uniqueItems.has(url)) {
                uniqueItems.add(url); // Agregar el URL al conjunto

                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                let mediaElement;

                // Determinar si el archivo es una imagen o un video
                if (isImage) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = url;
                    mediaElement.alt = 'Foto subida';
                } else if (isVideo) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = url;
                    mediaElement.controls = true; // Agregar controles al video
                    mediaElement.alt = 'Video subido';
                }

                const title = document.createElement('h3');
                title.textContent = `Archivo guardado el ${dateString}`;

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => deleteFile(itemRef);

                galleryItem.appendChild(mediaElement);
                galleryItem.appendChild(title);
                galleryItem.appendChild(deleteButton);
                galleryContainer.appendChild(galleryItem);
            }
        }
    }

    loader.style.display = 'none';
}


// Función para eliminar un archivo
async function deleteFile(itemRef) {
    if (confirm("¿Estás seguro de que deseas eliminar este archivo?")) {
        try {
            await deleteObject(itemRef);
            alert("Archivo eliminado.");
            loadGallery(); // Recargar la galería después de eliminar
        } catch (error) {
            console.error("Error al eliminar el archivo:", error);
            alert("Error al eliminar el archivo.");
        }
    }
}
        // Establecer el filtro
        window.setFilter = function(filter) { // Aseguramos que la función sea global
            currentFilter = filter;
            document.querySelectorAll('.filter-buttons button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.filter-buttons button[data-filter="${filter}"]`).classList.add('active');
            loadGallery(); // Recargar la galería con el nuevo filtro
        };

        // Cargar la galería al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadGallery();
        });
    </script>
</head>
<body>
    <h1>Galería de Recuerdos</h1>

    <div class="filter-buttons">
        <button data-filter="all" onclick="setFilter('all')" class="active">Ver Todo</button>
        <button data-filter="images" onclick="setFilter('images')">Ver Fotos</button>
        <button data-filter="videos" onclick="setFilter('videos')">Ver Videos</button>
    </div>

    <div id="loader" class="loader"></div>
    <div id="gallery" class="gallery"></div>

    <button class="float-button" onclick="location.href='index.html'">+</button>
</body>
</html>
